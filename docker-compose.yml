
services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: fp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./packages/database/seeds:/docker-entrypoint-initdb.d/seeds:ro
      - ./packages/database/init.sh:/docker-entrypoint-initdb.d/00_init.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fp_network

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fp_network

  # ============================================
  # Next.js Web Application
  # ============================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: fp_web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - fp_network

  # ============================================
  # Python Scraper Service
  # ============================================
  scraper:
    build:
      context: ./apps/scraper
      dockerfile: Dockerfile
    container_name: fp_scraper
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PROXY_URL: ${PROXY_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/scraper:/app
    networks:
      - fp_network

  # ============================================
  # Python AI Engine
  # ============================================
  ai-engine:
    build:
      context: ./packages/ai-engine
      dockerfile: Dockerfile
    container_name: fp_ai
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/ai-engine:/app
    networks:
      - fp_network

  # ============================================
  # Celery Worker (Background Tasks)
  # ============================================
  celery-worker:
    build:
      context: ./apps/scraper
      dockerfile: Dockerfile
    container_name: fp_celery_worker
    restart: unless-stopped
    command: celery -A schedulers.celery_config worker --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./apps/scraper:/app
    networks:
      - fp_network

  # ============================================
  # Celery Beat (Scheduler)
  # ============================================
  celery-beat:
    build:
      context: ./apps/scraper
      dockerfile: Dockerfile
    container_name: fp_celery_beat
    restart: unless-stopped
    command: celery -A schedulers.celery_config beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./apps/scraper:/app
    networks:
      - fp_network

  # ============================================
  # Adminer (Database Management)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: fp_adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    networks:
      - fp_network

  # ============================================
  # Traefik (Reverse Proxy) - Production
  # ============================================
  traefik:
    image: traefik:v3.0
    container_name: fp_traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik:ro
    networks:
      - fp_network

# ============================================
# Networks
# ============================================
networks:
  fp_network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:
